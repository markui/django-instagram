<!--Template language의 for구문을 사용해서 각 Post의 photo항목을 출력 (O)-->
<!--.photo속성의 'url'속성을 사용해서 img태그를 사용 실제 이미지를 보여주기 (O)-->

<!--1. 사진 업로드하기 (O)-->
<!--2. 사진에 댓글달기 (O)-->
<!--extra1) urls.py모듈을 post애플리케이션 내부에 생성하고,
    include를 이용해서 root urls.py모듈에서 사용 (O)-->
<!--extra2) 사진 댓글 지우기, 사진 지우기 (O)-->

{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
    <div id="{{ post.pk }}">
        <a href="{% url 'post:detail' post_pk=post.pk %}">
            <img src="{{ post.photo.url }}"/>
        </a>
        <ul id="post-comments-{{ post.pk }}">
			{% for comment in post.comments.all %}
			<li>{{ comment.content }}</li>
			<form action="{% url 'post:comment_delete' pk=comment.pk %}" method="POST">{% csrf_token %}
            <button type="submit">X</button>
            </form>
            {% endfor %}
        </ul>

        <form action="{% url 'post:comment_create' post_pk=post.pk %}#post-comments-{{ post.pk }}" method="POST">{% csrf_token %}
            <input type="text" name=
                    "content" required>
            <button type="submit">댓글 달기</button>
        </form>
    </div>
{% endfor %}
{% endblock %}
